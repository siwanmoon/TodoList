<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>나의 투두리스트</title>
</head>
<body>

<h1>📝 나의 투두리스트</h1>

<div th:if="${errorMessage != null}" style="color: red; margin-bottom: 10px;">
    <strong>Error:</strong> <span th:text="${errorMessage}">오류 메시지</span>
</div>

<form th:action="@{/add}" method="post">

    <label for="content">할 일:</label>
    <input type="text" id="content" name="content" placeholder="새 할 일을 입력하세요" required>

    <label for="dueDate">기한:</label>
    <input type="date" id="dueDate" name="dueDate">

    <button type="submit">추가하기</button>
</form>

<hr>

<h2>할 일 목록</h2>

<ul>
    <li th:each="todo : ${todos}">

        <span th:text="${todo.content}">해야 할 일 내용</span>

        <span th:if="${todo.dueDate != null}"
              th:text="' - (기한: ' + ${todo.dueDate} + ')'"
              style="font-style: italic; color: #555;">
            </span>

        <form th:action="@{/delete/{id}(id=${todo.id})}" method="post" style="display: inline;">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit">[삭제]</button>
        </form>
    </li>
</ul>

<p th:if="${todos.isEmpty()}">
    🎉 아직 할 일이 없습니다!
</p>

</body>
</html>
