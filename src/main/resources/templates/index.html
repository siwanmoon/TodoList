<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>📝 나의 투두리스트</h1>
<form th:action="@{/add}" method="post">
    <input type="text" name="content" placeholder="새 할 일을 입력하세요" required>

    <label for="dueDate">기한:</label>
    <input type="date" name="dueDate" id="dueDate">

    <button type="submit">추가하기</button>
</form>

<hr>
<h2>할 일 목록</h2>
<ul>
    <li th:each="todo : ${todos}">

        <span th:text="${todo.content}">해야 할 일 내용</span>

        <span th:if="${todo.dueDate != null}"
              th:text="' - (기한: ' + ${todo.dueDate} + ')'"
              style="font-style: italic; color: #555;">
            </span>

        <form th:action="@{/delete/{id}(id=${todo.id})}" method="post" ...>
            <input type="hidden" name="_method" value="delete" />
            <button type="submit">[삭제]</button>
        </form>
    </li>
</ul>

</body>
</html>
